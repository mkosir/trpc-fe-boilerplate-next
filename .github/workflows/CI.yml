name: CI

on:
  push:
    branches:
      - main

env:
  CACHE_PATHS_BUILD: |
    ./build-next-static
  CACHE_KEY_BUILD: build-${{ github.sha }}-${{ github.ref_type }}

jobs:
  build:
    name: Build 🏗️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: Build 🏗️
        run: npm run build
        env:
          NEXT_PUBLIC_TRPC_API: 'https://trpc-api-boilerplate.onrender.com/trpc'

      - name: Cache build ⚡
        id: cache_build
        uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_PATHS_BUILD }}
          key: ${{ env.CACHE_KEY_BUILD }}

  lint:
    name: Lint ✅
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: Lint ✅
        run: npm run lint

  tsc:
    name: TypeScript Compiler 🔎
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: TypeScript Compiler 🔎
        run: npm run tsc

  deploy:
    name: Deploy 🚀
    needs: [build, lint, tsc]
    runs-on: ubuntu-latest

    environment:
      name: App
      url: https://mkosir.github.io/trpc-fe-boilerplate/

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ${{ env.CACHE_PATHS_BUILD }}
          key: ${{ env.CACHE_KEY_BUILD }}

      - name: Disable jekyll
        run: touch ./build-next-static/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build-next-static
          clean: true
